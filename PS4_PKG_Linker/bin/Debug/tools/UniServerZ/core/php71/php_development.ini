[CLI Server]
cli_server.color=On
[Session]
session.hash_function=0
session.cookie_path=/
session.auto_start=0
session.gc_probability=1
session.serialize_handler=php
session.use_cookies=1
session.gc_maxlifetime=1440
session.hash_bits_per_character=5
url_rewriter.tags="a=href,area=href,frame=src,input=src,form=fakeentry"
session.gc_divisor=1000
session.cookie_lifetime=0
session.save_path="${US_ROOTF}/tmp"
session.cache_limiter=nocache
session.save_handler=files
session.use_trans_sid=0
session.cache_expire=180
session.name=PHPSESSID
session.use_only_cookies=1
session.use_strict_mode=0
[PHP]
max_file_uploads=20
zend.enable_gc=On
engine=On
allow_url_include=Off
ignore_repeated_errors=Off
expose_php=On
max_input_time=60
file_uploads=On
extension=php_exif.dll      ; Must be after mbstring as it depends on it
auto_globals_jit=On
enable_dl=Off
allow_url_fopen=On
default_socket_timeout=60
display_errors=On
default_charset="UTF-8"
default_mimetype="text/html"
display_startup_errors=On
memory_limit=128M
variables_order="GPCS"
error_reporting=E_ALL
serialize_precision=-1
track_errors=On
implicit_flush=Off
extension_dir="${US_ROOTF}/core/php71/extensions"
html_errors=On
user_dir="${US_ROOTF}/www"
ignore_repeated_source=Off
include_path=".;${US_ROOTF}/home/us_pear/PEAR"
log_errors=On
log_errors_max_len=1024
precision=14
zlib.output_compression=Off
max_execution_time=300
request_order="GP"
register_argc_argv=Off
output_buffering=4096
upload_tmp_dir=${US_ROOTF}/tmp
post_max_size=12M
report_memleaks=On
short_open_tag=Off
upload_max_filesize=12M
[opcache]
opcache.fast_shutdown=1
opcache.revalidate_freq=60
opcache.enable=On
opcache.memory_consumption=64
opcache.enable_cli=1
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=2000
[Interbase]
ibase.timestampformat="%Y-%m-%d %H:%M:%S"
ibase.dateformat="%Y-%m-%d"
ibase.allow_persistent=1
ibase.max_links=-1
ibase.max_persistent=-1
ibase.timeformat="%H:%M:%S"
[soap]
soap.wsdl_cache_enabled=1
soap.wsdl_cache_ttl=86400
soap.wsdl_cache_dir="${US_ROOTF}/tmp"
soap.wsdl_cache_limit=5
[MySQLi]
mysqli.cache_size=2000
mysqli.max_persistent=-1
mysqli.reconnect=Off
mysqli.allow_persistent=On
mysqli.max_links=-1
mysqli.default_port=3306
[mysqlnd]
mysqlnd.collect_statistics=On
mysqlnd.collect_memory_statistics=On
[xdebug]
xdebug.remote_autostart=on
xdebug.remote_mode=req
xdebug.remote_port=9000
xdebug.remote_host=127.0.0.1
xdebug.idekey=default
xdebug.remote_enable=on
xdebug.remote_handler=dbgp
[Date]
date.timezone="Europe/London"
[bcmath]
bcmath.scale=0
[PostgreSQL]
pgsql.ignore_notice=0
pgsql.max_links=-1
pgsql.max_persistent=-1
pgsql.allow_persistent=On
pgsql.auto_reset_persistent=Off
pgsql.log_notice=0
[Pdo_mysql]
pdo_mysql.cache_size=2000
[COM_DOT_NET]
extension=php_com_dotnet.dll
[Assertion]
zend.assertions=1
[SQL]
sql.safe_mode=Off
[ODBC]
odbc.allow_persistent=On
odbc.defaultlrl=4096
odbc.check_persistent=On
odbc.defaultbinmode=1
odbc.max_links=-1
odbc.max_persistent=-1
[ldap]
ldap.max_links=-1
[mail function]
mail.add_x_header=On
sendmail_path="${US_ROOTF}/core/msmtp/msmtp.exe --file=${US_ROOTF}/core/msmtp/msmtprc.ini  -t"
[Tidy]
tidy.clean_output=Off
